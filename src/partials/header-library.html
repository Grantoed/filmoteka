<header class="header__library">
    <div class="navigation__container">
        <a href="./" class="logo">
            <svg class="logo__svg icon-film">
                <use href="./images/icons/sprite.svg#film"></use>
            </svg>
            <span class="logo__text">Filmoteka</span>
        </a>
        <nav class="navigation">
            <ul class="menu list">
                <li class="menu__item">
                    <a href="./index.html" class="link  menu__link menu__link-home">Home</a>
                </li>
                <li class="menu__item">
                    <a href="./library.html" class="link current menu__link menu__link-library">My library</a>
                </li>
            </ul>
        </nav>
    </div>


    <div class="toolbar container">
        <!-- Разметка переключателя темы -->
        <div class="theme-switch">
            <svg class="theme-switch__icon" role="img" aria-label="Sun icon">
                <use href="./images/icons/sprite.svg#sun"></use>
            </svg>

            <div class="theme-switch__control">
                <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle"
                    aria-label="Switch between dark and light themes" />
                <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
                </label>
                <div aria-hidden="true" class="theme-switch__marker"></div>
            </div>

            <svg class="theme-switch__icon" aria-label="Moon icon">
                <use href="./images/icons/sprite.svg#moon"></use>
            </svg>
        </div>
    </div>
<form>
    <div role="group">
        <ul class="storage js-choice-storage">
            <li class="storage__item">
                <label class="storage__label">
                    <input type="radio" name="storage-btn" value="Watched" class="storage__input visuallyhidden"
                        checked />
                    <span class="storage__btn" id="js-WatchedButton">Watched</span>
                </label>
            </li>
            <li class="storage__item">
                <label class="storage__label">
                    <input type="radio" name="storage-btn" value="Queue" class="storage__input visuallyhidden" />
                    <span class="storage__btn" id="js-QueueButton">Queue</span>
                </label>
            </li>
        </ul>
</form>
</div>
<div class="js-warning header-warning"></div>
<div class="js-search-results header-warning"></div>
</div>

</div>

</header>
