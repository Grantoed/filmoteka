<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div>
      <include src="./partials/preLoader.html"></include>
      <!-- Header -->
      <include src="./partials/header.html"></include>
      <!-- Поля для пошуку яке доступне тільки на головній сторінці -->
      <include src="./partials/index/search.html"></include>
      <!-- Кнопки які доступні тільки на сторінці бібліотеки -->
      <include src="./partials/watched/myLibrary.html"></include>
      <!-- Зміна мови, теми, авторизація -->
      <include src="./partials/interface.html"></include>
    </div>

    <main>
      <!-- Фільтрація по жанрам -->
      <include src="./partials/genere.html"></include>
      <!-- Картки фільмів -->
      <include src="./partials/movie.html"></include>
      <div class="pagination">
        <button class="pagination_previousBtn">prev</button>
        <button class="pagination_firstPage pagination_buttons--styles">
          1
        </button>
        <span class="pagination_leftPoints">...</span>
        <button class="pagination_leftSecondPage pagination_buttons--styles">
          leftSecondPage
        </button>
        <button class="pagination_leftFirstPage pagination_buttons--styles">
          leftFirstPage
        </button>
        <button
          class="pagination_currentPage pagination_buttons--styles pagination_buttons--styles--active"
        >
          current
        </button>
        <button class="pagination_rightFirstPage pagination_buttons--styles">
          rightFirstPage
        </button>
        <button class="pagination_rightSecondPage pagination_buttons--styles">
          rightSecondPage
        </button>
        <span class="pagination_rightPoints">...</span>
        <button class="pagination_lastPage pagination_buttons--styles">
          n
        </button>
        <button class="pagination_nextBtn">next</button>
      </div>
    </main>

    <!-- Footer -->
    <include src="./partials/footer.html"></include>

    <!-- Модалка для фільма -->
    <include src="./partials/modalMovie.html"></include>
    <!-- Модалка команди -->
    <include src="./partials/modalTeam.html"></include>
    <script type="module" src="./index.js"></script>
  </body>
</html>
